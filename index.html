<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Signup</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- main content goes here -->
    <main>
        <!-- intro section -->
        <section class="intro">
            <div class="container">
                <div class="intro-wrapper">
                    <div class="intro-start">
                        <div class="intro-start-wrapper">
                            <a class="intro-top-link" href="#">frontend and backend</a>
                            <h1 class="intro-title">Learn to program by <br> watching <br> professionals</h1>
                            <p class="intro-text">See how experienced developers solve <br> problems in real life</p>
                        </div>
                        <a class="intro-sale-link" href="#">Try it free 7 days, then 20/month</a>
                    </div>
                    <form class="intro-form" action="https://echo.htmlacademy.ru/courses" autocomplete="off">
                        <h2 class="form-title">Sign up for the course and get free 7 days</h2>
                        <label class="label firstname-label">
                            <input  class="form-input" type="text" name="first_name" aria-label="Enter your first name" placeholder="First Name" required>
                        </label>
                        <label class="label lastname-label">
                            <input  class="form-input" type="text" name="last_name" aria-label="Enter your last name" placeholder="Last Name" required>
                        </label>
                        <label class="label email-label">
                            <input  class="form-input" type="email" name="email" aria-label="Enter your email adress" placeholder="Email Adress" required>
                        </label>
                        <label class="label password-label">
                            <input  class="form-input" type="password" name="password" aria-label="Enter your password" placeholder="Password" required>
                        </label>
                        <!-- ATTENTION
                            Bu yerda label ishlatilinganidan ko'zlangan maqsad shuki, maketga qaralsa form submit qilinganda qaysidir input invalid bo'sa inputni tagida kichkina matn chiqib turibti, masalan email inputga email kiritilmagan bo'lsa input emailni tagida looks like this is not an email ya'ni bu emailga o'xshamayapti degan yozuv bor. Label ishlatilishdan maqsad ham shu. Keyinchalik javascript orqali amalga oshiriladi
                        -->
                        <button class="submit-btn" type="submit">Claim your free trial</button>
                        <p class="form-terms-text">By clicking the button, you are agreeing to our <a class="terms-link" href="#">Terms and Services</a>
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
